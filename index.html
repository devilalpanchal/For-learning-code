<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <script src="script.js" defer></script>
</head>

<body>
  <div id="ipc-outer-bg-container">
    <div id="ipc-inner-container">
      <div id="ipc-circle-bg-container"></div>
      <h3>Simple, traffic-based pricing</h3>
      <h4>Sign-up for our 30-day trial. No credit card required.</h4>

      <div id="ipc-main-component-container">
        <div id="ipc-slider-container">
          <div id="pageviews-for-price-container">
            <p id="pageviews">100K Pageviews</p>
            <p id="price">$16.00<span id="price-per-span"> / month</span></p>
          </div>

          <input name="price-slider" id="price-slider" type="range" min="-2" max="2" step="1" value="0"
            aria-valuemin="-2" aria-valuemax="2" aria-valuenow="0" aria-label="price range slider" />

          <div id="billing-interval-container">
            <p id="monthly-billing">Monthly Billing</p>

            <label class="switch">
              <input id="interval-switch" type="checkbox" aria-checked="false"
                aria-label="yearly payment interval toggle switch" />
              <span class="toggle-slider round"></span>
            </label>

            <p id="yearly-billing">Yearly Billing</p>
            <div id="discount-container">
              <p id="yearly-discount-lg">25% discount</p>
              <p id="yearly-discount-sm">-25%</p>
            </div>
          </div>
        </div>

        <div id="ipc-cta-container">
          <div class="cta-inner-container">
            <div id="cta-list-container">
              <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
              </ul>
            </div>
          </div>

          <div class="cta-inner-container">
            <a id="cta-link" href="#" target="_blank">Start my trial</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
